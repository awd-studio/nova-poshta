language: php

php:
  - 5.4
  - 5.6
  - 7.0
  - hhvm

sudo: false

before_script:
  - curl --version
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script: vendor/bin/phpunit

matrix:
  allow_failures:
    - php: 5.4
    - php: hhvm
  fast_finish: true

notifications:
    on_success: never
    on_failure: always
